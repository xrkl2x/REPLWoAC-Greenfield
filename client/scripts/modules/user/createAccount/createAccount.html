<div ng-init="createAccountCtrl.getUser()">
    <h1>Create Account</h1>

    <!-- Error Messages -->
    <!-- This should disappear once the user starts entering in a new username -->
    <div ng-show="createAccountCtrl.errorMessage !== ''" class="alert alert-danger" role="alert">
        {{createAccountCtrl.errorMessage}}
    </div>

    <form name='createAccountCtrl.createAccountForm'>

        <!-- Future, should be able to take photos of everything to get the same information -->
        <input ng-show="!createAccountCtrl.user.username" type="text" class="form-control" placeholder="username" ng-model="createAccountCtrl.user.username">

        <input ng-show="!createAccountCtrl.user.username" type="password" class="form-control" placeholder="Password" ng-model="createAccountCtrl.user.password">

        <input type="text" class="form-control" placeholder="First Name" ng-model="createAccountCtrl.user.firstName">

        <input type="text" class="form-control" placeholder="Last Name" ng-model="createAccountCtrl.user.lastName">

        <input type="date" class="form-control" placeholder="DOB" ng-model="createAccountCtrl.user.dob">

        <input type="text" class="form-control" placeholder="Phone Number" ng-model="createAccountCtrl.user.phoneNumber">

        <input type="email" class="form-control" placeholder="Email Address" ng-model="createAccountCtrl.user.email">

        <input type="text" class="form-control" placeholder="Driver License Number" ng-model="createAccountCtrl.user.driverLicenseNum">

        <input type="text" class="form-control" placeholder="Driver License State" ng-model="createAccountCtrl.user.driverLicenseState">

        <input type="text" class="form-control" placeholder
        ="Insurance Company" ng-model="createAccountCtrl.user.insuranceCompany">

        <input type="text" class="form-control" placeholder="Insurance Policy Number" ng-model="createAccountCtrl.user.policyNum">

        <input type="text" class="form-control" placeholder="Agent Name" ng-model="createAccountCtrl.user.agentName">

        <input type="email" class="form-control" placeholder="Agent Email" ng-model="createAccountCtrl.user.agentEmail">  

      <!-- Add validation to the form... -->
      <button class="btn btn-success" ng-click="createAccountCtrl.createAccount()">Sign In</button>

    </form>

    <a href="#/signin">Already have an account? Sign In</a>
</div>
